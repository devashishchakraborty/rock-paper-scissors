<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="title">Welcome to Rock Paper Scissors</div>
        <div class="play-field">
            <div class="description">Play for best of 10 rounds by entering your choice using the buttons below</div>
            <div class="player-buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>
        <div class="choices">
            <div id="player-choice">Player Choice : </div>
            <div id="computer-choice">Computer Choice: </div>
        </div>
        <div class="results">
            Results: 
        </div>
        <div class="scores">
            <div id="player-score">Player Score:</div>
            <div id="computer-score">Computer Score:</div>
        </div>
    </div>
</body>
</html>
